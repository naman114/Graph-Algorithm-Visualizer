<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Algorithms Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Graph Algorithms Visualizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown px-3">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Algorithm
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item algo-option" href="#">Breadth First Search</a></li>
                            <li><a class="dropdown-item algo-option" href="#">Depth First Search</a></li>
                            <li><a class="dropdown-item algo-option" href="#">Dijkstra's Algorithm</a></li>
                            <li><a class="dropdown-item algo-option" href="#">A* Search Algorithm</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown px-3">
                        <a class="nav-link dropdown-toggle" href="#" id="speed-dropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false" data-speed="70">
                            Speed: Average
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="speed-dropdown">
                            <li><a class="dropdown-item algo-speed" href="#">Fast</a></li>
                            <li><a class="dropdown-item algo-speed" href="#">Average</a></li>
                            <li><a class="dropdown-item algo-speed" href="#">Slow</a></li>
                        </ul>
                    </li>
                    <li class="nav-item px-3">
                        <button id="visualize-btn" type="button" class="btn btn-primary" value="">Visualize!</button>
                    </li>
                    <li class="nav-item px-3">
                        <button id="reset-btn" type="button" class="btn btn-warning">Reset Grid</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-3">

        <div class="grid">
            <div class="grid-container">
                <!-- <div class="grid-cell-row">
                    <div class="grid-cell" id="row-0-col-0"></div>
                    <div class="grid-cell" id="row-0-col-1"></div>
                    <div class="grid-cell" id="row-0-col-2"></div>
                    <div class="grid-cell" id="row-0-col-3"></div>
                </div> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script defer src="script.js"></script>
    <script src="Algorithms/BFS.js"></script>
    <script src="Algorithms/DFS.js"></script>
    <script src="Algorithms/Dijkstra.js"></script>
    <script src="Algorithms/AStar.js"></script>
</body>

</html>
